<p>1. 인생을 살아가는 데는 오직 두 가지 방법밖에 없다. 
  하나는 아무것도 기적이 아닌 것처럼, 다른 하나는 모든 것이 기적인 것처럼 살아가는 것이다</p>

<p>2. 인생은 자전거를 타는 것과 같다. 균형을 잡으려면 움직여야 한다</p>

<p>3. 한 번도 실수를 해보지 않은 사람은 한 번도 새로운 것을 시도한 적이 없는 사람이다</p>

<p>4. 대가를 지불하지 않아도 되는 일은 아무런 가치가 없다</p>

<p>5. 무얼 받을 수 있나 보다 무얼 주는가에 한 사람의 가치가 있다</p>
